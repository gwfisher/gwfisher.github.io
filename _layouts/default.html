<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ site.title }}</title>
        <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
        <script src="https://kit.fontawesome.com/623fb72512.js" crossorigin="anonymous"></script>
        <script src="/assets/js/github.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
        <script>
    
            $(document).ready(function() {
                $("#accordion").accordion({
                    icons: {
                        "header": "fa-solid fa-caret-right",
                        "activeHeader": "fa-solid fa-caret-down"
                    },
                    animate: true, 
                    collapsible: true, 
                    active: false,  
                });
                $('#accordion').on('click', '.read-more', function(event) {
                    event.stopPropagation(); 
                });

            });

        </script>
    </head>
    <body>
        {% include header.html %}
        <div class="content">
            {% include bio.html %}
            {% include projects.html %}
            {% include code.html %}
            {% include blog.html %}
        </div>
        {% include footer.html %}
    </body>
</html>
